<article>
  <section>
    <h1>Validations</h1>
    <input class="form-control" type="text" name="search" [(ngModel)]="filter">
    <table class="table table-responsive table-bordered">
      <tbody>
        <tr *ngFor="let item of validations| filter:filter; let i = index" [attr.data-index]="i">
          <th>{{i}}</th>
          <td>{{item["Validation Description"]}}</td>
        </tr>
      </tbody>
    </table>
  </section>
  <aside></aside>
</article>
